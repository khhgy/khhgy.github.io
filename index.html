<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>继承关系</title>
<style type="text/css">
div{
	border-bottom-width:6px;
	border-style:#000000;
	margin:20px;
	padding:5px;
	background-color:#ffffcc;
   }
body{
	   border:2px black solid;
	   background:#099;
	   }
	  
</style>
</head>
<body>
<div style="border-style:dashed">the border-style of dashed.</div>
<div style="border-style:dotted">the border-style of dashed.</div>
<div style="border-style:double">the border-style of dashed.</div>
<div style="border-style:groove">the border-style of dashed.</div>
<div style="border-style:inset">the border-style of dashed.</div>
<div style="border-style:outset">the border-style of dashed.</div>
<div style="border-style:ridge">the border-style of dashed.</div>
<div style="border-style:solid">the border-style of dashed.</div>
<div style="border-style:inherit">the border-style of dashed.</div>
 
</body>
</html>
